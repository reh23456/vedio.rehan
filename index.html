<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "unknown";

    // Send to Make.com webhook
    fetch("https://hook.eu2.make.com/YOUR-WEBHOOK-ID", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        id: id,
        opened_at: new Date().toISOString()
      })
    });

    // Redirect to video
    setTimeout(() => {
      window.location.href = "https://www.loom.com/share/YOUR-VIDEO-ID";
    }, 300);
  </script>
</head>
<body>
  <p>Redirecting to your video...</p>
</body>
</html>
